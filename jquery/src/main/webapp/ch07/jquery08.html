<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 50px;
		height: 50px;
		background: orange;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('div').click(function() {
			$(this).animate({
				width:'+=20', height:'+=20'
			}, 2000);
			setTimeout(function() {
				$('div').hide();
			}, 3000);
		});
	});
</script>
</head>
<body>
	<div></div>
</body>
</html>
