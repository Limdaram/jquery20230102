<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width : 80px;
		height:80px;
		float : left;
	}
	div#red {
		background: #f00;
	}
	div#green {
		background: #0f0;
	}
	div#blue {
		background: #00f;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		// faceTo : 투명도를 변경
		$('div#red').click(function() {
			$(this).fadeTo('slow', 0.8);
		});
		$('div#green').click(function() {
			$(this).fadeTo('fast', 0.4);
		});
		$('div#blue').click(function() {
			$(this).fadeTo(3000, 0.1);
		});
	});
</script>
</head>
<body>
	<div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
</body>
</html>
