<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	span {
		color: red; cursor: pointer;
	}
	div {
		width: 80px;
		height: 80px;
		margin: 3px; 
		display: none;
		float: left;
	}
	div#red {
		background: #f00;
	}
	div#green {
		background: #0f0;
	}
	div#blue {
		background: #00f;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('span').click(function() {
			// div 태그 안보이는 것 중에 첫 번째 것을 보이게 하기
			$('div:hidden:first').fadeIn(2000);
		});
	});
</script>
</head>
<body>
	<span>클릭</span><br>
	<div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
</body>
</html>
