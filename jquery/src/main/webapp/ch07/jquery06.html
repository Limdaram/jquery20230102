<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 100px;
		height: 100px;
		background: green;
		position: relative;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('div').each(function(index) {
			$(this).delay(index*500).animate({
				left:500
			}, 'slow');
		});
	});
</script>
</head>
<body>
	<div></div><div></div><div></div>
	<div></div><div></div><div></div>
</body>
</html>
