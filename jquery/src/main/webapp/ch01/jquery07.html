<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.high_light {
		background: yellow;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		/* h1태그 class ="high_light" 추가된 효과 */
		$('h1').addClass('high_light');
		/* h1태그 class ="high_light" 제거 */
		$('.a1').removeClass('high_light');
	});
</script>
</head>
<body>
	<h1 class="a1">임다람</h1>
	<h1>임다람</h1>
	<h1 class="a1">임다람</h1>
	<h1>임다람</h1>
	<h1 class="a1">임다람</h1>
	<h1>임다람</h1>
</body>
</html>
