<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('h2').css('color', 'red');
		$('p').css('color', 'blue').css('font-size', '30px');
		$('h2, p').css('background', 'yellow');
		$('#a1').css('color', 'green');
		$('.a2').css('color', 'black').css('background', 'pink');
	});
</script>
</head>
<body>
<h2>임다람</h2><p>다람쥐</p>
<h2>임다람</h2><p>다람쥐</p>
<h2 id="a1">임다람</h2><p>다람쥐</p> 
<h2 class="a2">임다람</h2><p>다람쥐</p>
<h2>임다람</h2><p>다람쥐</p>
<h2 class="a2">임다람</h2><p>다람쥐</p>
</body>
</html>
