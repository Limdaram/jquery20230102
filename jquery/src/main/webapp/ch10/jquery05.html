<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width : 180px;
		height : 80px;
		margin : 5px;
		float : left;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#menu1').click(function() {
			$.ajax({
				url:'jquery03.html' , dataType:'html', success:function(data) {
					$('#message1').html(data);
				} 
			});
		});
		$('#menu2').click(function() {
			$.ajax({
				url:'jquery03.html' , dataType:'html', success:function(data) {
					$('#message2').html($(data).find('li'));
				} 
			});
		});
	});
</script>
</head>
<body>
	<div>
		<a id="menu1">임다람은?</a>
		<span id="message1"></span>	
	</div>
	<div>
		<a id="menu2">임다람은?</a>
		<span id="message2"></span>	
	</div>
</body>
</html>
