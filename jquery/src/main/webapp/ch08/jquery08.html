<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	* {
		font-size: 14pt;
		font-weight: bold;
	}
	div {
		color: blue;
	}
	p {
		color: green;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		let weeks = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
		let wks = $.map(weeks, function(item, index) {
			return item.substr(0, 3);
		});
		$('div').text(weeks.join(', '));
		$('p').text(wks.join(', '));
	});
</script>
</head>
<body>
	<div></div>
	<p></p>
</body>
</html>
