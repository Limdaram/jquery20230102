<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	* {
		font-size : 14pt;
		font-weight : bold;
	}
	div {
		color: blue;
	}
	p {
		color: green;
	}
	span {
		color: red;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		let arr = [1, 9, 3, 3, 5, 2, 5, 6, 7, 3, 5, 7, 1, 9];
		$('span').text(arr.join(', '));
		arr = $.grep(arr, function(item, index) {
			return item != 5 && index > 5;
		});
		$('div').text(arr.join(', '));
		arr = $.grep(arr, function(item, index) {
			return item != 9;
		});
		$('p').text(arr.join(', '));
	});
</script>
</head>
<body>
	<div></div>
	<p></p>
	<span></span>
</body>
</html>
