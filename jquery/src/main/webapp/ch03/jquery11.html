<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	p { 
	margin: 4px;
	font-size: 16px;
	font-weight: bolder;
	cursor: pointer;
	}
	
	.blue {
	color: blue;
	font-size : 30px
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		// toggleClass : addClass와 removeClass를 반복
		$('p').click(function() {
			$(this).toggleClass('blue');
		});
	});
</script>
</head>
<body>
	<p class="blue">엘리먼트에 적용된 클래스를</p>
	<p>추가하고 제거하기를 반복하기</p>
</body>
</html>
