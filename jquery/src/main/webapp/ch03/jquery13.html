<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() { // keyup 키보드로 데이터를 입력한 후에 손을 떼면 키보드가 올라온다
		$('input').keyup(function() {
			var value = $(this).val();
			$('#console').text(value);
		}).keyup();
		$('button').click(function() {
			$('input').val('메서드 연습');
			$('input').keyup();
		});
	});
</script>
</head>
<body>
	<button>reset</button>
	<input type="text" value="val 메서드 연습" size="80" />
	<div id="console"></div>
</body>
</html>
