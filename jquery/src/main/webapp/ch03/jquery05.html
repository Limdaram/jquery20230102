<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		// val() : input, textarea, select
		// text() : th, tr, td, span, div
		$('#selectBtn').click(function() {
			var checkList = "";
			var checkConsole = "";
			$('input[name = "hobby"]:checkbox:checked').each(function() {
				checkList += $(this).prev().text() + " ";
				checkConsole += $(this).val() + " ";
			});
			$('#contents').html(checkList);
			console.log(checkConsole);
		});
	});
</script>
</head>
<body>
	<div> 
		<span class="item"> 음악감상 </span> 
		<input type="checkbox" name="hobby" value="music">
	</div>
	<div>
		<span class="item"> 요가 </span> 
		<input type="checkbox" name="hobby" value="yoga">
	</div>
	<div>
		<span class="item"> 독서 </span> 
		<input type="checkbox" name="hobby" value="reading">
	</div>
	<div>
		<input type="button" id="selectBtn" value="취미 선택"></div>
	<div id="contents"> 결과 </div>
</body>
</html>
