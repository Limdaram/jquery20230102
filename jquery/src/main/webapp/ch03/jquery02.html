<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.spotlight { background-color: #ff0}
	.redtext { color: #f00}
	.bluetext { color: #00f}
	.largetext { font-size: 30pt}
	.italictext { font-style: italic}
	.box { border: 3pt solid #f00}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('span[id]').addClass('spotlight');	
		$('span[id = "simpletext1"]').addClass('redtext');
		$('span[id != "simpletext1"]').addClass('bluetext'); // ! 아니면
		$('span[id ^= "complex"]').addClass('italictext'); // ^ 시작하면
		$('span[id $= "text1"]').addClass('largetext'); // $ 끝나면
		$('span[id *= "text"]').addClass('box'); // * 포함되면
	})
</script>
</head>
<body>
	<span id="simpletext1">simple</span>
	<span class="simpletext2">jQuery</span>
	<span id="complextext1">basic</span>
	<span id="complextext2">example</span>
	<span id="complex">book</span>
</body>
</html>
