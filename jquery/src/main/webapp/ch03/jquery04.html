<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#regBtn:button').click(function(){
			invalidItem(); clearInput();
		}); 
		function invalidItem(){ 
			// val() : input, select, file 등에 입력하거나 선택된 값을 읽을 때 사용 
			// text() : td, div, span 에 입력된 값을 읽을 때 사용
			if ($("#userId:text").val()==""){ alert("아이디를 입력하세요."); return; } 
			
			var userName = $('#userName:text').val(); 
			
			if(userName == ""){ alert("이름을 입력하세요."); return; } 
			
			if( $("#pwd:password").val() =="" || $("#pwdConfirm:password").val() == ""){
				alert("암호를 입력하세요."); return; 
			}
			
			if($("#pwd:password").val() != $("#pwdConfirm:password").val()) {
				alert("암호가 일치하지 않습니다."); return;
			}
				alert(userName+"님 회원 가입을 축하합니다.");
		} 
		$('#resetBtn').click(function(){
			// val("글자") : 글자로 내용 채우기
			// val("") : 내용 지우기
			$('#userId:text').val('초기화');
			$('#userName:text').val('');
			$('#pwd:password').val('');
			$('#pwdConfirm:password').val('');
		}); 
	});

</script>
</head>
<body>
	<div align="center">
		<div><span class="item">아이디</span><input type="text" id="userId" /></div>
		<div><span class="item">이름</span><input type="text" id="userName" /></div>
		<div><span class="item">암호</span><input type="text" id="psw" /></div>
		<div><span class="item">암호확인</span><input type="text" id="pswConfirm" /></div>
		<div><input type="button" id="regBtn" value="회원가입" /></div>
		<div><input type="button" id="resetBtn" value="초기화" /></div>										
	</div>
</body>
</html>
