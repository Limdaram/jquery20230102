<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		// index는 0부터
		$('tr:eq(0)').css('background', 'black').css('color', 'white');
		// nth-child 에서는 1이 첫번째
		$('td:nth-child(3n+1)').css('background', 'yellow'); // 1, 4, 7, 10
		$('td:nth-child(3n+2)').css('background', 'violet'); // 2, 5, 8 ,11
		$('td:nth-child(3n)').css('background', 'cyan'); // 3, 6, 9, 12
	});
</script>
</head>
<body>
 <table>
	 <tr><th>이름</th><th>혈액형</th><th>지역</th><th>이름</th><th>혈액형</th><th>지역</th></tr>
	 <tr><td>임다람</td><td>AB형</td><td>서울특별시 송파구</td><td>임다람</td><td>AB형</td><td>서울특별시 송파구</td></tr>
	 <tr><td>임다람</td><td>B형</td><td>미국 캘리포니아</td><td>임다람</td><td>B형</td><td>미국 캘리포니아</td></tr>
	 <tr><td>임다람</td><td>AB형</td><td>미국 메사추세츠</td><td>임다람</td><td>AB형</td><td>미국 메사추세츠</td></tr>
	 <tr><td>임다람</td><td>O형</td><td>서울 강서구</td><td>임다람</td><td>O형</td><td>서울 강서구</td></tr>
	 <tr><td>임다람</td><td>A형</td><td>서울 노량진구</td><td>임다람</td><td>A형</td><td>서울 노량진구</td></tr>
	 <tr><td>임다람</td><td>B형</td><td>서울 용산구</td><td>임다람</td><td>B형</td><td>서울 용산구</td></tr>
 </table>

</html>
