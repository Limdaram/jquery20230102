<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('div span:first-child, div span:last-child').css({
			'text-decoration' : 'underline',
			'color' : 'red',
			'font-size' : '20pt'
		});
	});
</script>
</head>
<body>
	<div>
		<span>임다람0</span>
		<span>임다람1</span>
		<span>임다람2</span>
		<span>임다람3</span>
		<span>임다람4</span>
		<span>임다람5</span>
	</div>
</body>
</html>
