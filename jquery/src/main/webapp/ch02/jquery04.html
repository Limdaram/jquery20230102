<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('tr:odd').css('background', 'orange');
		$('tr:even').css('background', 'pink');
		$('tr:first').css('background', 'blue').css('color', 'white');
		$('td:eq(4)').css('background','cyan');
		$('td:eq(8)').css('background','violet');
	});
</script>
</head>
<body>
 <table>
	 <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
	 <tr><td>임다람</td><td>AB형</td><td>서울특별시 송파구</td></tr>
	 <tr><td>임다람</td><td>B형</td><td>미국 캘리포니아</td></tr>
	 <tr><td>임다람</td><td>AB형</td><td>미국 메사추세츠</td></tr>
	 <tr><td>임다람</td><td>O형</td><td>서울 강서구</td></tr>
	 <tr><td>임다람</td><td>A형</td><td>서울 노량진구</td></tr>
	 <tr><td>임다람</td><td>B형</td><td>서울 용산구</td></tr>
 </table>

</html>
