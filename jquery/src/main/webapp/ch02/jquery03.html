<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		// 인덱스는 0부터 : 0이홀수(odd) 
		$('tr:odd').css('background', 'yellow');
		$('tr:even').css('background', 'pink');
	})
</script>
</head>
<body>
	 <table> 
		 <tr><td>one</td></tr>
		 <tr><td>two</td></tr> 
		 <tr><td>three</td></tr>
		 <tr><td>four</td></tr> 
		 <tr><td>five</td></tr> 
 	</table> 
</body>
</html>
