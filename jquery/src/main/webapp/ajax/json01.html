<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	td {
		border : 1px solid green;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$.getJSON('item.json', function(data) {
			$('#treeData').append('<tr><td>id</td><td>이름</td><td>가격</td><td>설명</td></tr>');
			$.each(data, function() {
				$('#treeData').append('<tr><td>' + this.id + '</td><td>' + this.name + 
						'</td><td>' + this.price + '</td><td>' + this.description + '</td></tr>');
			});		
		});
	})
</script>
</head>
<body>
	<h1>과일 소개</h1>
	<table id="treeData"></table>
</body>
</html>
