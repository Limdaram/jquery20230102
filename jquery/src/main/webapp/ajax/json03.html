<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		font-weight: bold;
		color : red;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#submit').click(function() {
			let form_data = $('form').serialize();
			$('#result').text(form_data);
		});
	});
</script>
</head>
<body>
	<form action="">
		이름 : <input type="text" name="name" /><br>
		암호 : <input type="password" name="password" /><br>
		음악 : <input type="checkbox" name="hobby" value="music" /><br>
		요가 : <input type="checkbox" name="hobby" value="yoga"/><br>
		독서 : <input type="checkbox" name="hobby" value="reading" /><br>
		<input type="button" value="확인" id="submit"/><br>
	</form>
	<hr />
	<div id="result"></div>
</body>
</html>
