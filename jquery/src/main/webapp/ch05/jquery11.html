<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div {
		float : left;
		margin : 25px;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		var fruits = ['사과', '바나나', '오렌지', '멜론'];
		let cars = ['그렌저', '제네시스', '벤츠', 'BMW'];
		$.each(fruits, function(index, item) {
			$('#fruit_list').append('<li>'+item+'</li>');
		});
		$.each(cars, function(index, item) {
			$('<li>'+item+'</li>').appendTo('#car_list');
		});
	});
</script>
</head>
<body>
	<div>
		<b>좋아하는 과일 : </b>
		<ul id="fruit_list"></ul>
		<b>좋아하는 차 : </b>
		<ul id="car_list"></ul>
		
	</div>
</body>
</html>
