<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	ul {
		float : left;
		margin : 5px;
		font-size : 16px;
		font-weight : bold;
	}
	p {
		color : blue;
		margin : 10px 20px;
		font-size : 16px;
		padding : 5px;
		font-weight : bolder;
		clear : both;
	}
	.hilite {
		background : yellow;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('button').click(function() {
			var len = $('.hilite').siblings().css('color', 'red').length;
			$('b').text(len);
		});
	});
</script>
</head>
<body>
	<button>클릭</button>
	<ul>
		<li>One</li>
		<li>Two</li>
		<li class="hilite">Three</li>
		<li>Four</li>
	</ul>
	<ul>
		<li>Five</li>
		<li>Six</li>
		<li>Seven</li>
	</ul>
	<ul>
		<li>Eight</li>
		<li class="hilite">Nine</li>
		<li>Ten</li>
		<li>Eleven</li>
	</ul>
	
	<p>찾은 형제 갯수 : <b></b></p>
</body>
</html>
