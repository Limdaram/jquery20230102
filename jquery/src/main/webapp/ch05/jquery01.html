<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	div { 
		width: 60px; height: 60px; margin: 10px; float: left;
	}
	
	p {
		clear:both;
	}
	
	.redBorder {
		border: 2px solid red
	}
	
	.yellow {
		background: yellow
	}
</style>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$(function() {
			$('button').click(function() {
				$('div').addClass('redBorder').add('p').addClass('yellow');
			});			
		});
	});
</script>
</head>
<body>
	<div></div> <div></div> <div></div>
	<p>redBorder 클래스의 적용은 받지 못하고 yellow 클래스의 적용을 받음</p>
	<button>클릭</button>
</body>
</html>
