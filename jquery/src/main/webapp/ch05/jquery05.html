<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	div, span {
		width: 60px; height: 60px;
		margin: 5px; float: left;
		border: 2px red solid;
		background: white;
	}
	.after {
		background: pink
	} 
	.selected {
		border: 5px blue solid;
	}
</style>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('button').click(function() {
			// next는 level이 같은 것끼리의 다음
			$('div').prevAll().addClass('after');
			$('div').prevAll('#fourth').addClass('selected');
		});
	});
</script>
</head>
<body>
	<p> <button> 형제 엘리먼트에 스타일 입히기</button> </p>
	<div id="first">
		first
	</div>
	<span id="second" class="middle">
		sibling
		<div id="child">child</div>
	</span>
	<div id="third" class="middle">sibling</div>
	<span id="fourth" class="middle">sibling</span>
	<span id="fifth" class="middle">sibling</span>
	<div id="sixth">last</div>
</body>
</html>
