<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.reverse {
		 background: green;
		 color : white;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('h1').bind({
			click : function() {
				$(this).html(function(index, item) {
					return item + " + ";
				});
			},
			mouseenter : function() {
				$(this).addClass('reverse');
			},
			mouseleave : function() {
				$(this).removeClass('reverse');
			}
		});
	});
</script>
</head>

	<h1>limdaram</h1>
</body>
</html>
