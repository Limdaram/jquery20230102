<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.reverse {
		 background: green;
		 color : white;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('h1').hover(function() {
			$(this).addClass('reverse');
		}, function() {
			$(this).removeClass('reverse');
		});
	});
</script>
</head>
<body>
	<h1>юс╢ы╤В</h1>
	<h1>limdaram</h1>
</body>
</html>
