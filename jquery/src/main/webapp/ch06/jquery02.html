<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	ul {
		float : left;
		margin : 30px;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('a').bind('click', function() {
			$('img').attr('src', $(this).attr('href'));
			return false; // a태그 실행 취소
		});
	});
</script>
</head>
<body>
	<ul>
		<li>
			<a href="../images/FF.png">냐</a>
		</li>
		<li>
			<a href="../images/fi.png">냐냐</a>
		</li>
	</ul>
	<img src="" alt="" />
</body>
</html>
