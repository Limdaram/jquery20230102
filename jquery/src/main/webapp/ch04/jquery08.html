<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div {
		width : 100px;
		height : 100px;
		margin : 10px;
		border : 2px solid green;
		border-radius: 10px;
		text-align: center;
		float: left;
	}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		var content = 
			[{name : '임다람', loc : '인천'}
			, {name : '다람이', loc : '서울'}
			, {name : '다람', loc : '대전'}];
		$('div').append(function(index) {
			var item = content[index];
			var out = "<h2>"+item.name+"</h2><p>" +item.loc+"</p>";
			return out;
		});
	});
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
