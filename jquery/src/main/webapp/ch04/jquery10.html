<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('button').click(function() {
			// append, appendTo : 잘라서 붙인다
			//$('div').append($('h1'));
			// 복사 : clone
			$('div').append($('h1').clone());
		});
	});
</script>
</head>
<body>
	<h1>임다람</h1>
	<button>클릭</button>
	<hr />
	<div></div>
	<hr />	
</body>
</html>
