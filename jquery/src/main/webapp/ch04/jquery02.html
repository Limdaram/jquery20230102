<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('button').click(function() {
			$('h2').removeAttr('style');
		});
	});
</script>
</head>
<body>
	<button>스타일 제거</button>
	<h2 style="color:red">날씨가</h2>
	<h2 style="color:green">많이</h2>
	<h2 style="color:blue">좋다</h2>
</body>
</html>
